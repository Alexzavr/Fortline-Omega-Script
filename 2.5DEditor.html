<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2.5D Grid Editor</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; user-select: none; }
    canvas { background: #222; display: block; margin: 0 auto; cursor: crosshair; }
    #controls { padding: 10px; text-align: center; }
    input, select, button, label { margin: 5px; }
  </style>
</head>
<body>
  <div id="controls">
    Layer (Y): <input type="number" id="layer" min="0" max="99" value="0">
    Model: <input type="text" id="model" value="Wall$0$0">
    <label><input type="checkbox" id="showLower" /> Показати шари знизу</label>
    <button onclick="exportLua()">Export Lua</button>
    <button onclick="saveJSON()">Save JSON</button>
    <input type="file" id="loadInput" style="display: none;" />
    <button onclick="document.getElementById('loadInput').click()">Load JSON</button>
  </div>
  <canvas id="canvas" width="800" height="800"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const cellSize = 40;
    const cols = canvas.width / cellSize;
    const rows = canvas.height / cellSize;

    let isMouseDown = false;
    let rightClick = false;
    let grid = {}; // key = x,y,z ; value = Set of model strings

    const getLayer = () => parseInt(document.getElementById('layer').value);
    const getModel = () => document.getElementById('model').value;
    const showLowerCheckbox = document.getElementById('showLower');

    canvas.addEventListener('mousedown', e => {
      isMouseDown = true;
      rightClick = e.button === 2;
      handleClick(e);
    });

    canvas.addEventListener('mouseup', () => isMouseDown = false);
    canvas.addEventListener('mouseleave', () => isMouseDown = false);
    canvas.addEventListener('mousemove', e => {
      if (isMouseDown) handleClick(e);
    });

    canvas.addEventListener('contextmenu', e => e.preventDefault());

    function handleClick(e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cellSize);
      const z = Math.floor((e.clientY - rect.top) / cellSize);
      const y = getLayer();
      const key = `${x},${y},${z}`;
      if (!grid[key]) grid[key] = new Set();
      const model = getModel();

      if (rightClick) {
        grid[key].delete(model);
        if (grid[key].size === 0) delete grid[key];
      } else {
        grid[key].add(model);
      }

      drawGrid();
    }

    function drawModel(x, z, model, alpha = 1.0) {
      const x1 = x * cellSize;
      const y1 = z * cellSize;
      const x2 = x1 + cellSize;
      const y2 = y1 + cellSize;

      ctx.globalAlpha = alpha;

      const [type, angleStr] = model.split('$');
      const angle = parseInt(angleStr);

      if (type === "Floor") {
        ctx.fillStyle = "#666";
        ctx.fillRect(x1 + 4, y1 + 4, cellSize - 8, cellSize - 8);
      } else if (type === "Wall") {
        ctx.strokeStyle = "#00f";
        ctx.lineWidth = 2;
        ctx.beginPath();
        switch (angle) {
          case 0:   ctx.moveTo(x2 - 1, y1 + 5); ctx.lineTo(x2 - 1, y2 - 5); break;
          case 90:  ctx.moveTo(x1 + 5, y1 + 1); ctx.lineTo(x2 - 5, y1 + 1); break;
          case 180: ctx.moveTo(x1 + 1, y1 + 5); ctx.lineTo(x1 + 1, y2 - 5); break;
          case 270: ctx.moveTo(x1 + 5, y2 - 1); ctx.lineTo(x2 - 5, y2 - 1); break;
          case 45:  ctx.moveTo(x2 - 5, y1 + 5); ctx.lineTo(x1 + 5, y2 - 5); break;
          case 135: ctx.moveTo(x1 + 5, y1 + 5); ctx.lineTo(x2 - 5, y2 - 5); break;
          case 225: ctx.moveTo(x1 + 5, y2 - 5); ctx.lineTo(x2 - 5, y1 + 5); break;
          case 315: ctx.moveTo(x2 - 5, y2 - 5); ctx.lineTo(x1 + 5, y1 + 5); break;
          default:
            ctx.fillStyle = "#00f";
            ctx.fillRect(x1 + 8, y1 + 8, cellSize - 16, cellSize - 16);
        }
        ctx.stroke();
      }

      ctx.globalAlpha = 1.0;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let x = 0; x < cols; x++) {
        for (let z = 0; z < rows; z++) {
          ctx.strokeStyle = '#444';
          ctx.strokeRect(x * cellSize, z * cellSize, cellSize, cellSize);
        }
      }

      const currentLayer = getLayer();

      if (showLowerCheckbox.checked) {
        for (let y = 0; y <= currentLayer; y++) {
          for (const key in grid) {
            const [gx, gy, gz] = key.split(',').map(Number);
            if (gy !== y) continue;
            for (const model of grid[key]) {
              if (model.startsWith("Floor$")) {
                drawModel(gx, gz, model, y === currentLayer ? 1.0 : 0.15);
              }
            }
          }
        }
      } else {
        for (const key in grid) {
          const [gx, gy, gz] = key.split(',').map(Number);
          if (gy !== currentLayer) continue;
          for (const model of grid[key]) {
            if (model.startsWith("Floor$")) {
              drawModel(gx, gz, model);
            }
          }
        }
      }

      for (const key in grid) {
        const [gx, gy, gz] = key.split(',').map(Number);
        if (gy !== currentLayer) continue;
        for (const model of grid[key]) {
          if (!model.startsWith("Floor$")) {
            drawModel(gx, gz, model);
          }
        }
      }
    }

    function exportLua() {
      let lua = 'local function Build(Model, x, y, z)\n';
      lua += '    local args = {\n';
      lua += '        Model,\n';
      lua += '        vector.create(x, y, z)\n';
      lua += '    }\n';
      lua += '    game:GetService("ReplicatedStorage"):WaitForChild("BuildingSystem"):WaitForChild("Libraries"):WaitForChild("Grid"):WaitForChild("AddGridObject"):FireServer(unpack(args))\n';
      lua += 'end\n\n';
      for (const key in grid) {
        const [x, y, z] = key.split(',').map(Number);
        for (const model of grid[key]) {
          lua += `Build("${model}", ${x}, ${y}, ${z})\n`;
        }
      }
      const blob = new Blob([lua], {type: "text/plain"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "export.lua";
      link.click();
    }

    function saveJSON() {
      const data = {
        layer: getLayer(),
        model: getModel(),
        grid: Object.fromEntries(Object.entries(grid).map(([k, v]) => [k, Array.from(v)]))
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "grid.json";
      link.click();
    }

    document.getElementById('loadInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          document.getElementById('layer').value = data.layer || 0;
          document.getElementById('model').value = data.model || "Wall$0$0";
          grid = {};
          for (const key in data.grid) {
            grid[key] = new Set(data.grid[key]);
          }
          drawGrid();
        } catch (err) {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    });

    drawGrid();
  </script>
</body>
</html>
